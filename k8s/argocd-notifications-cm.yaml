apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-notifications-cm
  namespace: argocd
data:
  context: |
    argocdUrl: http://localhost:8080

  service.teams: |
    recipientUrls:
      dev: $channel-dev
      prod: $channel-prod

  subscriptions: |
    - recipients:
        - teams:dev
      triggers:
        - on-deployed
        - on-sync-succeeded
        - on-sync-failed
        - on-health-degraded
        - on-sync-status-unknown
      selector: environment=dev

    - recipients:
        - teams:prod
      triggers:
        - on-deployed
        - on-sync-succeeded
        - on-sync-failed
        - on-health-degraded
        - on-sync-status-unknown
      selector: environment=prod

